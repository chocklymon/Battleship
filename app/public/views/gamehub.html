<div class="game-wrap container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Welcome to the Battleship Game Hub</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" data-ng-click="openCreateGameDialog()" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> Create Game
            </button>
        </div>
    </div>
    <div class="row gameHubGames">
        <div class="col-xs-12 col-lg-6 personalJoinableGames">
            <h3>Join A Personal Game</h3>
            <div class="gameListing row" data-ng-repeat="game in games.private">
                <div class="col-xs-2 col-sm-1">
                    <button ng-click="joinGame(game)" class="btn btn-default btn-xs" ng-disabled="joinDisabled">
                        Join
                    </button>
                </div>
                <div class="col-xs-10 col-sm-4 gameListingTitle">
                    {{game.name}}
                </div>
                <div class="col-xs-6 col-sm-3 gameListingPlayer1">
                    {{game.player1}}
                </div>
                <div class="col-xs-6 col-sm-4">
                    {{game.player2}}
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <h3>Join A Public Game</h3>
            <div class="gameListing row" data-ng-repeat="game in games.public">
                <div class="col-xs-2 col-sm-1">
                    <button ng-click="joinGame(game)" class="btn btn-default btn-xs" ng-disabled="joinDisabled">
                        Join
                    </button>
                </div>
                <div class="col-xs-10 col-sm-4 gameListingTitle">
                    {{game.name}}
                </div>
                <div class="col-xs-12 col-sm-4 gameListingPlayer1">
                    {{game.player1}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="createGameOverlay">
</div>
<div class="createGameModal modal">
    <div class="modal-dialog">
        <form data-ng-submit="createGame()" class="modal-content">
            <div class="modal-header">
                <h3>Create Game</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newGameName" class="control-label">Name:</label>
                    <input type="text" id="newGameName" data-ng-model="gameName" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" id="cancelCreateGameButton">Cancel</button>
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
