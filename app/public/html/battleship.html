<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/customStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../js/controllers/gameHub.js"></script>
<title>Page Title</title>
</head>
<body>

<div class="gameHubWrap">
  <h2>Welcome to the Battleship Game Hub</h2>
  <div class="gameHubButtons">
    <button type="submit" id="createGameButton">
      <span>Create Game</span>
    </button>
  </div>
  <div class="gameHubGames publicJoinableGames">
	<h3>Join A Public Game</h3>
	<div class="gameListing">
          <button class="joinButton">Join</button>
          <span class="gameListingTitle">Game Title</span> - <span class="gameListingPlayer1">Player Name</span>
        </div>
  </div>
  <div class="gameHubGames personalJoinableGames">
	<h3>Join A Personal Game</h3>
	<div class="gameListing">
          <button type="submit" class="joinButton">Join</button>
          <span class="gameListingTitle">Game Title</span> - <span class="gameListingPlayer1">Player Name</span>, <span class="gameListingPlayer2">Player Name</span>
        </div>
  </div>
</div>

<div class="createGameOverlay">
</div>
<div class="createGameModal">
  <h3>Create Game</h3>
  Name: <input type="text" name="newGameName">
  <button id="cancelCreateGameButton">Cancel</button>
  <button type="submit" id="finalCreateGameButton">Create</button>
</div>

<div>
  <table>
    <tr></tr>
  </table>
</div>


</body>
</html>
